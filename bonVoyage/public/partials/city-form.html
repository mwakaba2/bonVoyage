<h1>Add a City</h1>

<form>
    <div class="form-group">
        <label>Name</label>		
        <input class="form-control" ng-model="city.name"></input>
    </div>
    <div class="form-group">
        <label >Country</label>
        <input class="form-control" ng-model="city.country"></input>
    </div>
    <input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>	
</form>
