<div class="page-header">
    <h1>{{travelGuide.title}}
        <small>{{city.name}}, {{city.country}}</small>
    </h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <ul class="list-group">
                <li class="list-group-item">Category: {{travelGuide.category}}</li>
                <li class="list-group-item">Created by: {{author.first_name}} {{author.last_name}}</li>
                <li class="list-group-item">Created at: {{travelGuide.created_at}}</li>
                <li class="list-group-item">Updated at: {{travelGuide.updated_at}}</li>
                <li class="list-group-item"><p>{{travelGuide.content}}</p></li>
            </ul>
        </div>
    </div>
    <div ng-show="isAuthor">
        <a href="/#/travelGuide-edit-form/{{travelGuide._id}}" class="btn btn-success">Update travel guide</a>
        <button ng-click="delete()" class="btn btn-danger">Delete travel guide</button>
    </div>
</div>
