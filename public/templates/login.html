<div class="page-header">
    <h1>Log In</h1>
</div>
<div class="container">    
	<div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
	  <div class="panel panel-info" >
      <div class="panel-heading">
        <div class="panel-title">Log In</div>
      </div>     
      <div style="padding-top:30px" class="panel-body" >
        <div style="display:none" class="alert alert-danger col-sm-12"></div>
        <form ua-login class="form-horizontal" role="form">      
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" name="login" placeholder="username or email">
          </div>  
          <div style="margin-bottom: 25px" class="input-group">
	          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	          <input type="password" class="form-control" name="password" placeholder="password">
	        </div> 
          <div class="input-group">
            <div style="margin-top:10px" class="form-group">
              <!-- Button -->
              <div class="col-sm-12 controls">
                <button type="submit" class="btn btn-success">Login </button>
                or
                <button ua-oauth-link="facebook" class="btn btn-primary"><i class="fa fa-facebook"></i></button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12 control">
                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                    Don't have an account! 
                  <a href="#/signup">Sign up</a>
                </div>
              </div>
            </div>    
          </div> 
        </form>  
        <p ng-show="error">{{ error.message }}</p>                       
      </div>  
    </div>
	</div>
</div>
