<div class="page-header">
    <h1>Update a Travel Guide</h1>
</div>
<div ng-show="alert" class="alert alert-warning" role="alert">
    <strong>Oops!</strong> {{alert}}
</div>
<div class="container">
    <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Travel Guide</div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-3 control-label">City</label>

                        <div class="col-md-9">
                            <input readonly type="text" class="form-control" value="{{city.name}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Title</label>

                        <div class="col-md-9">
                            <input readonly type="text" class="form-control" value="{{travelGuide.title}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Category</label>

                        <div class="col-md-9">
                            <input readonly type="text" class="form-control" value="{{travelGuide.category}}">
                        </div>		
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Content</label>

                        <div class="col-md-9">
                            <textarea ng-model="travelGuide.content" class="form-control" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button ng-click="save()" class="btn btn-info"><i class="icon-hand-right"></i>Update
                            </button>
                        </div>
                    </div>
                    <p ng-show="error">{{ error.message }}</p>
                </form>
            </div>
        </div>
    </div>
</div>
