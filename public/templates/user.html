<div class='container'>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h1 class="text-center">{{currentUser.first_name}}</h1>
			<img ua-facebook-picture="large" class="img-circle center-block">
			<h2 class="text-center">{{currentUser.properties["location"].value}}</h2>

			<a href="/#/user-edit/{{currentUser.user_id}}" class="btn btn-success center-block">Update User Profile</a>
		</div>	
	</div>
</div>
