<div class="page-header">
    <h1>View cities</h1>
</div>
<div class="container">
	<div class="row">
	    <div ng-repeat='city in cities' class="city col-md-6 thumbnail">
	        <img class="city" ng-src="{{city.image}}" alt="image">
	        <div class="caption">
	            <h3>{{city.name}}</h3>
	            <p>{{city.description}}</p>
	            <p><a href="/#/city/{{city._id}}" class="btn btn-primary" role="button">View</a>
	        </div>
	    </div>
	</div>
</div>
