<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://app.userapp.io/js/userapp.client.js"></script>
    <script src="https://app.userapp.io/js/angularjs.userapp.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/cities.js"></script>
    <script src="javascripts/users.js"></script>
    <script src="javascripts/ua-facebook-picture.js"></script>
    <title>bonVoyage</title>
</head>
<body ng-app="bonVoyage">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">bonVoyage</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#/cities">Cities</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="!user.authenticated"><a href="#/signup">Sign up</a></li>
                <li ng-show="!user.authenticated"><a href="#/login">Log in</a></li>
                <li ng-show="user.authenticated"><a href="#/user">{{user.first_name}}</a></li>
                <li ng-show="user.authenticated"><a href="#/logout" ua-logout>Log out</a></li>
            </ul>
        </div>
    </div>
</nav>
<div ng-view></div>
</body>
</html>
